// ragdoll_selfpair <def> <bone 0> <bone 1>
ragdoll_selfpair 1 0 4
ragdoll_selfpair 1 1 4
ragdoll_selfpair 1 2 4
ragdoll_selfpair 1 8 4
ragdoll_selfpair 1 9 4
ragdoll_selfpair 1 11 4

