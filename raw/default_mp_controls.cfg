// Hello Dave, Would you like to play a game?
unbindall

// Movement
bind w	"+forward"
bind s	"+back"
bind a	"+moveleft"
bind d	"+moveright"

// Lean
bind q	"+leanleft"
bind e	"+leanright"

// Weapon Controls
bind SHIFT	"+breath_sprint"
bind MOUSE1	"+attack"
bind MOUSE2	"+toggleads_throw"
bind v	 	"+melee"

bind n		"+actionslot 1"  //Nightvision
bind 5		"+actionslot 3"  //Grenade Launcher
bind 6		"+actionslot 4"  //C4, UVA, Airstrike & Helicopter
bind 7		"+actionslot 2"  //claymore

// Weapon Slots
bind 1	"weapnext"
bind 2	"weapnext"

// Inventory
bind MOUSE3	"+frag"
bind g		"+frag"
bind 4		"+smoke"

// Interaction
bind f		"+activate"
bind r		"+reload"
bind TAB	"+scores"

// Stance
bind SPACE	"+gostand"
bind CTRL	"goprone"
bind c		"gocrouch"

// Mouse movement dvars
set sensitivity		"5"
set cl_freelook		"1"
set ui_mousePitch	"0"
set m_pitch			"0.022"
set m_filter		"0"
set cl_mouseAccel	"0"

// Menus
bind PAUSE		"toggle cl_paused"
bind ESCAPE		"togglemenu"
bind ~			"toggleconsole"
bind `			"toggleconsole"

// MULTIPLAYER CONTROLS
bind t	"chatmodepublic"
bind b	"mp_QuickMessage"  //nightvision is on v now
bind y	"chatmodeteam"
bind z	"+talk"
//bind x	"openscriptmenu ingame changeweapon"

// CLIENT ENVIRONMENT COMMANDS
bind F1		"vote yes"
bind F2		"vote no"
bind F4		"+scores"
bind F12	"screenshotJPEG"